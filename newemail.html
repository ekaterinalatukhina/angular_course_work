<div class="shadowbox"></div >
<div class="in-shadowbox">

  <li class="email-item row unread">
     <div class="message col-sm-7">
        To: 
        <input type="text" ng-model="userTo" uib-typeahead="usr as usr.StateDesc for usr in userss | filter:$viewValue | limitTo:8">
     </div>

     <div class="date col-sm-2">
         <date class="pull-right"><a ui-sref="home.box({ boxId: 1 })">X</a></date>
     </div>
  </li>
  <li class="email-item row unread">
    <div class=" col-sm-3">
        Subject: <span class="people-names"><input type="text" value=""  ng-model="subject"/></span>
    </div>

  </li>
  <li class="email-item row">
   <textarea ng-model="body"></textarea>
   <br>
   <button class="compose btn btn-danger" ng-click="saveMail()">Send</button>
  </li>
  
</div>
