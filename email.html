<div style="
    position: fixed;
    background: rgba(0,0,0,0.6);
    margin: auto;
    height: 100%;
    top: 0;
    width: 100%;
    left: 0;
    z-index: 5;
"></div >
<div style="
    position: absolute;
    top: 0px;
    padding: 20px;
    width: 1200px;
    z-index: 6;
">

  <li class="email-item row unread">
     <div class="people col-sm-3">
                <img src="img/profile.jpg" class="img-circle">
{{email.from}}
     </div><!-- people -->

     <div class="message col-sm-7">
                кому: {{email.to}}
     </div><!-- message -->

     <div class="date col-sm-2">
         <date class="pull-right"><a ui-sref="box({ boxId: email.box })">X</a></date>
     </div><!-- date -->
  </li>
  <li class="email-item row unread">
    <div class=" col-sm-3">
        <span class="people-names">{{email.subject}}</span>
    </div>

  </li>
  <li class="email-item row">
    {{email.body}}
  
  </li>
</div>
